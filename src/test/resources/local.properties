#============== Environment configuration ============#
# Base url for open() function calls
selenide.baseUrl=http://svqxbdw16platformd11.pentahoqa.com:8080/pentaho

# options: chrome, firefox(gecko, marionette), edge,
selenide.browser=chrome

#Should Selenide re-spawn browser if it's disappeared (hangs, broken, unexpectedly closed)
selenide.reopenBrowserOnFail=false

selenide.startMaximized=true
selenide.holdBrowserOpen=false
selenide.headless=false

selenide.clickViaJs=true

selenide.timeout=10000

#Possible values: "none", "normal" and "eager".
selenide.page-load-strategy=normal
